<div class="col-md-offset-1 col-md-3">
  <h2>Bicycle</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="brand">Brand:</label>
      <select class="form-control" id="brand2" name="brand">
        <option value="Atlas">Atlas</option>
        <option value="Avon">Avon</option>
        <option value="BSA">BSA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model2" placeholder="Enter model name of the bicycle" name="model">
    </div>
    <div class="form-group">
      <label for="yearofpurchase">Year of purchase:</label>
      <input type="text" class="form-control" id="yearofpurchase2" placeholder="Enter year of purchase of the bicycle"
        name="yearofpurchase">
    </div>
    <button type="button" onclick="submitbicycle()" class="btn btn-default">Submit</button>
  </form>
  <br />
  <div>
    <p id="p10"> </p>
    <p id="p11"> </p>
    <p id="p12"> </p>
    <p id="p13"> </p>
  </div>
</div>
